{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% block stylesheet %}{% endblock %}
</head>

<body>

    <header class="col-6 justify-center">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Painel</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link " href="/home">Crud</a>
            </li>

            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="/logout">Logout</a>
            </li>



            {% else %}

            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="/home">Admin</a>
            </li>

            {% endif %}

        </ul>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        ...
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
